types {
  application/javascript mjs;
}

server {
  listen 8080;
  server_name localhost;

  server_tokens off;
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";

  gzip on;
  gzip_vary on;
  gzip_disable "msie6";
  gzip_min_length 1k;
  gzip_buffers 4 16k;
  gzip_comp_level 5;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;

  root /usr/share/nginx/html;
  index /apps/host/index.html;
  location / {
    try_files $uri $uri/ /index.html;
  }

  location /apps/host/ {
    alias /usr/share/nginx/html/apps/host/;
    try_files $uri $uri/ /apps/host/index.html;
  }

  location /apps/host/pokemon {
    alias /usr/share/nginx/html/apps/pokemon/;
    try_files $uri $uri/ /apps/pokemon/index.html;
  }

  if ($request_method !~ ^(GET|POST)$) {
    return 405;
  }
}
